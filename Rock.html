<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .game-area {
            margin: 40px 0;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .choice:active {
            transform: translateY(0);
        }

        .result-area {
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .battle-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            font-size: 4rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .battle-display.show {
            opacity: 1;
        }

        .vs {
            font-size: 2rem;
            color: #ffd700;
            font-weight: bold;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: #4CAF50;
            animation: pulse 0.5s ease-in-out;
        }

        .lose {
            color: #f44336;
            animation: pulse 0.5s ease-in-out;
        }

        .tie {
            color: #ffd700;
            animation: pulse 0.5s ease-in-out;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .choice {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .battle-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <h3>You</h3>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score">
                <h3>Computer</h3>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="game-area">
            <p>Choose your weapon:</p>
            <div class="choices">
                <button class="choice" onclick="playGame('rock')" title="Rock">ü™®</button>
                <button class="choice" onclick="playGame('paper')" title="Paper">üìÑ</button>
                <button class="choice" onclick="playGame('scissors')" title="Scissors">‚úÇÔ∏è</button>
            </div>
        </div>

        <div class="result-area">
            <div class="battle-display" id="battleDisplay">
                <span id="playerChoice"></span>
                <span class="vs">VS</span>
                <span id="computerChoice"></span>
            </div>
            <div class="result-message" id="resultMessage"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        const choices = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
            } else if (result === 'lose') {
                computerScore++;
                document.getElementById('computerScore').textContent = computerScore;
            }
        }

        function displayResult(result) {
            const resultMessage = document.getElementById('resultMessage');
            
            if (result === 'win') {
                resultMessage.textContent = 'üéâ You Win!';
                resultMessage.className = 'result-message win';
            } else if (result === 'lose') {
                resultMessage.textContent = 'üòû You Lose!';
                resultMessage.className = 'result-message lose';
            } else {
                resultMessage.textContent = 'ü§ù It\'s a Tie!';
                resultMessage.className = 'result-message tie';
            }
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            
            // Display choices
            document.getElementById('playerChoice').textContent = choices[playerChoice];
            document.getElementById('computerChoice').textContent = choices[computerChoice];
            
            // Show battle display
            const battleDisplay = document.getElementById('battleDisplay');
            battleDisplay.classList.add('show');
            
            // Update score and display result
            updateScore(result);
            displayResult(result);
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('resultMessage').className = 'result-message';
            document.getElementById('battleDisplay').classList.remove('show');
        }
    </script>
</body>
</html>
