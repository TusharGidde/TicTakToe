<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            margin-bottom: 30px;
        }

        .current-player {
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(.taken) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #ff6b6b;
            animation: fadeIn 0.3s ease;
        }

        .cell.o {
            color: #4ecdc4;
            animation: fadeIn 0.3s ease;
        }

        .cell.winning {
            background: rgba(255, 215, 0, 0.3);
            animation: pulse 1s infinite;
        }

        .game-status {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-message {
            color: #4CAF50;
            animation: bounce 0.5s ease-in-out;
        }

        .tie-message {
            color: #ffd700;
            animation: bounce 0.5s ease-in-out;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .mode-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .mode-selector h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .mode-btn.active {
            background: rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .game-board {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>âš¡ Tic-Tac-Toe</h1>
        
        <div class="mode-selector">
            <h3>Game Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn active" onclick="setGameMode('player')">ðŸ‘¥ 2 Players</button>
                <button class="mode-btn" onclick="setGameMode('ai')">ðŸ¤– vs AI</button>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <h3 id="player1Label">Player X</h3>
                <div class="score-value" id="xScore">0</div>
            </div>
            <div class="score">
                <h3 id="player2Label">Player O</h3>
                <div class="score-value" id="oScore">0</div>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's turn</div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">New Game</button>
            <button class="btn secondary" onclick="resetScore()">Reset Score</button>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'player'; // 'player' or 'ai'
        let scores = { X: 0, O: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        function setGameMode(mode) {
            gameMode = mode;
            
            // Update mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update labels
            if (mode === 'ai') {
                document.getElementById('player1Label').textContent = 'You (X)';
                document.getElementById('player2Label').textContent = 'AI (O)';
            } else {
                document.getElementById('player1Label').textContent = 'Player X';
                document.getElementById('player2Label').textContent = 'Player O';
            }
            
            resetGame();
        }

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;
            
            board[index] = currentPlayer;
            updateBoard();
            
            if (checkWinner()) {
                endGame(currentPlayer);
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                endGame('tie');
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateCurrentPlayer();
            
            // AI move
            if (gameMode === 'ai' && currentPlayer === 'O' && gameActive) {
                setTimeout(makeAIMove, 500);
            }
        }

        function makeAIMove() {
            // Simple AI: try to win, then block, then random
            let moveIndex = findBestMove();
            if (moveIndex !== -1) {
                makeMove(moveIndex);
            }
        }

        function findBestMove() {
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWinCondition('O')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Try to block
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinCondition('X')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Take center if available
            if (board[4] === '') return 4;
            
            // Take corners
            const corners = [0, 2, 6, 8];
            for (let corner of corners) {
                if (board[corner] === '') return corner;
            }
            
            // Take any available spot
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') return i;
            }
            
            return -1;
        }

        function checkWinCondition(player) {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });
        }

        function checkWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    highlightWinningCells(condition);
                    return true;
                }
            }
            return false;
        }

        function highlightWinningCells(condition) {
            const cells = document.querySelectorAll('.cell');
            condition.forEach(index => {
                cells[index].classList.add('winning');
            });
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.classList.remove('x', 'o');
                if (board[index] === 'X') {
                    cell.classList.add('x', 'taken');
                } else if (board[index] === 'O') {
                    cell.classList.add('o', 'taken');
                } else {
                    cell.classList.remove('taken');
                }
            });
        }

        function updateCurrentPlayer() {
            const currentPlayerEl = document.getElementById('currentPlayer');
            if (gameMode === 'ai') {
                currentPlayerEl.textContent = currentPlayer === 'X' ? "Your turn" : "AI is thinking...";
            } else {
                currentPlayerEl.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function endGame(winner) {
            gameActive = false;
            const gameStatus = document.getElementById('gameStatus');
            
            if (winner === 'tie') {
                gameStatus.textContent = "ðŸ¤ It's a Tie!";
                gameStatus.className = 'game-status tie-message';
                document.getElementById('currentPlayer').textContent = "Game Over - Tie!";
            } else {
                scores[winner]++;
                updateScores();
                
                if (gameMode === 'ai') {
                    if (winner === 'X') {
                        gameStatus.textContent = "ðŸŽ‰ You Win!";
                        document.getElementById('currentPlayer').textContent = "You Won!";
                    } else {
                        gameStatus.textContent = "ðŸ¤– AI Wins!";
                        document.getElementById('currentPlayer').textContent = "AI Won!";
                    }
                } else {
                    gameStatus.textContent = `ðŸŽ‰ Player ${winner} Wins!`;
                    document.getElementById('currentPlayer').textContent = `Player ${winner} Won!`;
                }
                
                gameStatus.className = 'game-status win-message';
            }
        }

        function updateScores() {
            document.getElementById('xScore').textContent = scores.X;
            document.getElementById('oScore').textContent = scores.O;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            document.getElementById('gameStatus').textContent = '';
            document.getElementById('gameStatus').className = 'game-status';
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('x', 'o', 'taken', 'winning');
            });
            
            updateBoard();
            updateCurrentPlayer();
        }

        function resetScore() {
            scores = { X: 0, O: 0 };
            updateScores();
            resetGame();
        }

        // Initialize game
        updateCurrentPlayer();
    </script>
</body>
</html>
